<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pr-wrap">
                    <div class="pass-reset">
                        <label>
                            Enter the email you signed up with</label>
                        <input type="email" placeholder="Email" />
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                    </div>
                </div>
                <div class="wrap form-signin">
                    <p class="form-title">
                        Sign In</p>
                    <form class="login">
                    <input type="text" placeholder="Username" id="inputName"/>
                    <input type="password" placeholder="Password" id="inputPassword" />
                    <!-- input type="submit" value="Sign In" class="btn btn-success btn-sm" id="form-signin" / -->
                    <button id="login" class="btn btn-success btn-block" type="submit">Sign in</button>
                    
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="javascription:void(0)" class="forgot-pass">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
